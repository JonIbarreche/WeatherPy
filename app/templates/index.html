<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElTiempoJon - Consulta del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-sun me-2"></i>ElTiempoJon
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Consulta el clima actual</h2>
                        
                        <form id="form-clima" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Ingresa una ciudad..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i> Buscar
                                </button>
                            </div>
                        </form>
                        
                        <div id="mensaje-error" class="alert alert-danger d-none"></div>
                        
                        <div id="resultado-clima" class="d-none">
                            <div class="text-center mb-3">
                                <h3 id="ciudad-resultado"></h3>
                                <p id="fecha-actual" class="text-muted"></p>
                            </div>
                            
                            <div class="row align-items-center">
                                <div class="col-6 text-center">
                                    <img id="icono-clima" src="" alt="Icono del clima" class="img-fluid mb-2" style="width: 100px;">
                                    <p id="descripcion-clima" class="mb-0"></p>
                                </div>
                                <div class="col-6 text-center">
                                    <h1 id="temperatura" class="display-3"></h1>
                                    <p id="sensacion" class="mb-0"></p>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="row mt-3">
                                <div class="col-4 text-center">
                                    <i class="fas fa-tint fa-lg text-primary mb-2"></i>
                                    <p class="mb-0">Humedad</p>
                                    <p id="humedad" class="mb-0 fw-bold"></p>
                                </div>
                                <div class="col-4 text-center">
                                    <i class="fas fa-wind fa-lg text-primary mb-2"></i>
                                    <p class="mb-0">Viento</p>
                                    <p id="viento" class="mb-0 fw-bold"></p>
                                </div>
                                <div class="col-4 text-center">
                                    <i class="fas fa-compress-alt fa-lg text-primary mb-2"></i>
                                    <p class="mb-0">Presi√≥n</p>
                                    <p id="presion" class="mb-0 fw-bold"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">ElTiempoJon &copy; 2023 - Desarrollado por Jon Ibarreche</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
