<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPy - Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-sun me-2"></i>WeatherPy
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Check Current Weather</h2>
                        
                        <form id="weather-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="city" name="city" class="form-control" placeholder="Enter a city..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i> Search
                                </button>
                            </div>
                        </form>
                        
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        
                        <!-- Current Weather Results -->
                        <div id="weather-result" class="d-none">
                            <div class="text-center mb-3">
                                <h3 id="city-result"></h3>
                                <p id="current-date" class="text-muted"></p>
                            </div>
                            
                            <div class="row align-items-center">
                                <div class="col-6 text-center">
                                    <img id="weather-icon" src="" alt="Weather icon" class="img-fluid mb-2" style="width: 100px;">
                                    <p id="weather-description" class="mb-0"></p>
                                </div>
                                <div class="col-6 text-center">
                                    <h1 id="temperature" class="display-3"></h1>
                                    <p id="feels-like" class="mb-0"></p>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="row mt-3">
                                <div class="col-4 text-center">
                                    <i class="fas fa-tint fa-lg text-primary mb-2"></i>
                                    <p class="mb-0">Humidity</p>
                                    <p id="humidity" class="mb-0 fw-bold"></p>
                                </div>
                                <div class="col-4 text-center">
                                    <i class="fas fa-wind fa-lg text-primary mb-2"></i>
                                    <p class="mb-0">Wind</p>
                                    <p id="wind" class="mb-0 fw-bold"></p>
                                </div>
                                <div class="col-4 text-center">
                                    <i class="fas fa-compress-alt fa-lg text-primary mb-2"></i>
                                    <p class="mb-0">Pressure</p>
                                    <p id="pressure" class="mb-0 fw-bold"></p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 7-Day Forecast -->
                        <div id="forecast-section" class="mt-4 d-none">
                            <h3 class="text-center mb-3">7-Day Forecast</h3>
                            <div class="row" id="forecast-container"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Major Cities Section -->
                <div class="card shadow-lg mt-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3">Major Cities Weather</h3>
                        <div class="text-center mb-2">
                            <button id="load-cities" class="btn btn-outline-primary">
                                <i class="fas fa-globe me-1"></i> Load Major Cities
                            </button>
                        </div>
                        <div id="cities-container" class="row g-3 mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">WeatherPy &copy; 2023 - Built by Jon Ibarreche</p>
        </div>
    </footer>

    <!-- Forecast Day Template -->
    <template id="forecast-day-template">
        <div class="col">
            <div class="card forecast-day">
                <div class="card-body p-2 text-center">
                    <h6 class="forecast-date"></h6>
                    <img class="forecast-icon" src="" alt="Weather" width="50">
                    <div class="forecast-temp">
                        <span class="forecast-max"></span> / 
                        <span class="forecast-min"></span>
                    </div>
                    <div class="forecast-desc small text-muted"></div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- City Card Template -->
    <template id="city-card-template">
        <div class="col-md-4 col-sm-6">
            <div class="card h-100 city-card">
                <div class="card-body text-center">
                    <h5 class="city-name"></h5>
                    <div class="d-flex justify-content-center align-items-center">
                        <img class="city-icon me-2" src="" alt="Weather" width="40">
                        <span class="city-temp fs-4"></span>
                    </div>
                    <p class="city-desc text-muted small"></p>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
